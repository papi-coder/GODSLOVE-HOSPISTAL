<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Book Appointment — GODSLOVE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
    <body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">GL</div><div><div class="site-title">GODSLOVE Hospital</div></div></div>
      <nav class="nav"><a class="link" href="index.html">Home</a><a class="link" href="portal.html">Portal</a><a class="link" href="doctors.html">Doctors</a></nav>
    </header>

    <section class="card" style="max-width:780px;margin:24px auto">
      <h2>Book an Appointment</h2>
      <p class="muted">Choose a doctor, pick a date, and provide contact details.</p>

      <form id="apptForm" style="margin-top:12px">
        <div class="form-row">
          <input id="apptName" type="text" placeholder="Full name" required />
          <input id="apptEmail" type="email" placeholder="Email" required />
        </div>

        

        <div style="margin-top:8px">
          <textarea id="apptNote" placeholder="Notes (optional)"></textarea>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Book Appointment</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="muted">Need help? Call +233 54 11 90 485</div>
      <div class="muted">© GODSLOVE Hospital</div>
    </footer>
  </div>
  <script src="scripts.js"></script>

</body>
</html>
