<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register — GODSLOVE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">GL</div><div><div class="site-title">GODSLOVE Hospital</div></div></div>
      <nav class="nav"><a class="link" href="index.html">Home</a><a class="link" href="login.html">Login</a></nav>
    </header>

    <section class="card" style="max-width:720px;margin:24px auto">
      <h2>Create your patient account</h2>
      <p class="muted">Sign up to manage appointments and view your records.</p>
      <form id="registerForm" style="margin-top:12px">
        <div class="form-row">
          <input id="regEmail" type="email" placeholder="Email" required class="full"/>
        </div>
        <div class="form-row" style="margin-top:8px">
          <input id="regPassword" type="password" placeholder="Password" required class="full"/>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Create Account</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="muted">Already registered? <a href="login.html">Login</a></div>
      <div class="muted">© GODSLOVE </div>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
