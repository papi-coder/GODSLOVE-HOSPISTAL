<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — GODSLOVE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">GL</div><div><div class="site-title">GODSLOVE Hospital</div></div></div>
      <nav class="nav"><a class="link" href="index.html">Home</a><a class="link" href="register.html">Register</a></nav>
    </header>

    <section class="card" style="max-width:640px;margin:28px auto">
      <h2>Patient Login</h2>
      <p class="muted">Sign in to access your portal and appointments.</p>
      <form id="loginForm" style="margin-top:12px">
        <div class="form-row">
          <input id="loginEmail" type="email" placeholder="Email" required class="full"/>
        </div>
        <div class="form-row" style="margin-top:8px">
          <input id="loginPassword" type="password" placeholder="Password" required class="full"/>
        </div>
        <div class="form-actions">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div><a class="link" href="register.html">Create an account</a></div>
      <div class="muted">© GODSLOVE Hospital</div>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
